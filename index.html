<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit's Gallery</title>
    <link rel="icon" type="favicon" href="images/gallery.png">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrapper{
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .container{
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container h1{
            margin: 20px 0;
            text-align: center;
            font-size: 3rem;
            font-family: sans-serif;
        }
        .gallery{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 1rem;
        }
        @media screen and (max-width:768px){
            .container h1{
                font-size: 2.5rem;
            }
            .gallery{
                grid-template-columns: repeat(2,1fr);
            }
            .card-img{
                filter:none !important;
            }
        }
        @media screen and (max-width:425px){
            .container h1{
                font-size: 2rem;
            }
        }
        .card{
            position: relative;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .card-img{
            width: 100%;
            filter: grayscale(100%);
            box-shadow: 0 0 20px #333;
            height: 100%;
        }
        .card:hover{
            filter: drop-shadow(0 0 10px #333);
            transition: 0.3s;
            transform: scale(1.03);
        }
        .card:hover img{
            filter: none;
        }
        .card figcaption{
            position: absolute;
            bottom: 0%;
            left: 0%;
            padding: 25px;
            width: 100%;
            height: 20%;
            font-size: 1rem;
            font-family: 500;
            color: white;
            opacity: 0;
            border-radius: 0 0 10px 10px;
            background: linear-gradient(0deg,rgba(0,0,0,0.5) 0%, rgba(255,255,255,0) 100%);
            transition: 0.3s;
        }
        .card:hover figcaption{
            opacity: 1;
            transform: scale(1.03);
        }
        
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallery</h1>
            <div class="gallery">
                <figure class="card">
                    <img class="card-img" src="images/image (1).jpeg" alt="">
                    <!-- <figcaption>Image 1</figcaption> -->
                </figure>
                <figure class="card">
                    <img class="card-img" src="images/image (2).jpeg" alt="">
                    <!-- <figcaption>Image 2</figcaption> -->
                </figure>
                <figure class="card">
                    <img class="card-img" src="images/image (3).jpeg" alt="">
                    <!-- <figcaption>Image 3</figcaption> -->
                </figure>
                <figure class="card">
                    <img class="card-img" src="images/image (4).jpeg" alt="">
                    <!-- <figcaption>Image 4</figcaption> -->
                </figure>
                <figure class="card">
                    <img class="card-img" src="images/image (5).jpeg" alt="">
                    <!-- <figcaption>Image 5</figcaption> -->
                </figure>
                <figure class="card">
                    <img class="card-img" src="images/image (6).jpeg" alt="">
                    <!-- <figcaption>Image 6</figcaption> -->
                </figure>
                <figure class="card">
                    <img class="card-img" src="images/image (7).jpeg" alt="">
                    <!-- <figcaption>Image 7</figcaption> -->
                </figure>
                <figure class="card">
                    <img class="card-img" src="images/image (8).jpg" alt="">
                    <!-- <figcaption>Image 8</figcaption> -->
                </figure>
                <figure class="card">
                    <img class="card-img" src="images/image (9).jpg" alt="">
                    <!-- <figcaption>Image 9</figcaption> -->
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
